<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevForge - 定制应用开发专家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <!-- Import Map for dependencies -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <!-- Babel for compiling TSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Shim for process.env to prevent crashes in browser -->
    <script>
      window.process = {
        env: {
          API_KEY: '' // 注意：在 GitHub Pages 等静态托管中，无法安全存储 API Key。
                      // 如需测试 AI 功能，请在本地运行或在此处填入 Key（请勿提交到公开仓库）。
        }
      };
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-blue-500 selection:text-white">
    <div id="root"></div>
    <!-- Load the main entry point with Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
